<ion-content>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card color="dark">
            <ion-card-header>
              <ion-card-title>Sign In</ion-card-title>
            </ion-card-header>
      
            <ion-card-content>
              <ion-item>
                <ion-input type="text" placeholder="User"></ion-input>
              </ion-item><br>
              <ion-item>
                <ion-input type="password" placeholder="Password"></ion-input>
              </ion-item>
              <br>
              <ion-button color="warning" (click)="onSignIn()" >Connexion</ion-button>
            </ion-card-content>
      
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
